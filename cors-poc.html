<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoC - Shopify CORS</title>
    <script>
        fetch('https://www.shopify.com/__dux', {
            method: 'GET',
            headers: {
                'Origin': 'https://evil.com', // Kötü niyetli domain'i buraya yazıyoruz
            },
        })
        .then(response => response.json()) // JSON formatında yanıt alıyoruz
        .then(data => console.log('CORS test data:', data)) // Yanıtı console.log ile ekrana yazdırıyoruz
        .catch(error => console.error('CORS request failed:', error)); // Eğer istek başarısız olursa hata yazdırılır
    </script>
</head>
<body>
    <h1>Test Your Shopify CORS Vulnerability</h1>
</body>
</html>
